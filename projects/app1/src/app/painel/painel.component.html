<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso> <!--Correlação de atributos(PropertyBind)-->
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas [tentativas]="tentativas"></app-tentativas><!--PropertyBind classe tentativas-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>{{ instrucao }}</h6>
                <p>{{ rodadaFrase.fraseEng }}</p>
                <div class="form-group">
                    <textarea 
                        class="form-control" 
                        rows="3"
                        (input)="atualizaResposta($event)"
                        [value]="resposta"
                    ></textarea><!--EventBinding e two-way-bind-->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
                </div>
            </div>
        </div>
    </div>
</div>
