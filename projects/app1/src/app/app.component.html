<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento === 'Derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col">
        <h3 style="color: red"><strong>Fim de jogo, você perdeu! :(</strong></h3>
        <button class="btn btn-primary" style="margin: auto" (click)="reiniciarJogo()">Jogar novamente</button>
      </div>
    </div>  
  </div> 
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 50px">
      <div class="row">
        <div class="col">
          <h3 style="color: green"><strong>Fim de jogo, você ganhou! :)</strong></h3>
          <button class="btn btn-primary" style="margin-top: auto" (click)="reiniciarJogo()">Jogar novamente</button>
        </div>
      </div>  
    </div> 
  </ng-template>
